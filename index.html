<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>GuestBook</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
	<style type="text/css">
		.jumbotron {
			background-color: #f4511e;
			color: #fff;
			padding: 40px 25px;
		}
		.bg-gray{
			background-color: #f6f6f6;
		}
		.container-fluid{
			padding: 60px 50px;
		}
	</style>
</head>

<body>

	<script id="guestbookTemplate" type="text/template">
		<p><%=guestbook_id %> Guestbook</p>
	</script>
	
	<script id="greetingsListItemTemplate" type="text/template">
		<b>Greeting: </b> <%= greeting%> <br>
		<b>Auther: </b> <%= auther_id%> <br>
		<b>Date: </b> <%=post_date%> <br>
	</script>
	
	<script id="createGreetingTemplate" type="text/template" >
		<form id="postGreeting" action="">
			<div class="form-group">
				<label for="text">Greeting</label>
				<input type="text" class="form-control" placeholder="Add greeting here"/>
				<input type="submit" class="btn .btn-primary" value="Post Greeting"/>
			</div>
		</form>
		<form id="changeGuestbook" action="">
			<div class="form-group">
				<label for="text">New GuestBook</label>
				<input type="text" class="form-control" placeholder="default"/>
				<input type="submit" class="btn .btn-success" value="Change GuestBook"/>
			</div>
		</form>
		
	</script>
	
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./node_modules/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="./node_modules/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	
	<div class="container">
		<div class="jumbotron">
			<h1>GuestBook App</h1>
			<div id="guestbook"></div>
		</div> 
		
		<div id="greetingsList" class="container-fluid"></div>
		<div id="createGreeting" class="container-fluid bg-grey"></div>
	</div>

	

</body>

</html>
